<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Now</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.wrap{
  max-width:400px;
  margin:auto;
  padding:14px 12px;
  text-align:center;
}

/* IMAGE */
.wrap img.preview{
  width:100%;
  max-width:220px;
  border-radius:12px;
  margin:6px auto 10px;
  display:block;
}

/* TEXT */
h1{
  font-size:19px;
  margin:6px 0 2px;
}
.sub{
  font-size:13px;
  color:#bbb;
  margin-bottom:6px;
}
.benefit{
  font-size:12px;
  color:#9f9f9f;
  line-height:1.4;
  margin-bottom:14px;
}

/* BUTTON PERFECT ALIGN */
.btn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;                /* JARAK DEKAT */
  padding:13px 14px;
  margin-bottom:12px;
  border-radius:11px;
  text-decoration:none;
  color:#fff;
  font-size:16px;
  font-weight:600;
  line-height:1;          /* TEKS TIDAK TURUN */
  box-shadow:0 5px 14px rgba(0,0,0,.6);
  animation:pulse 2.5s infinite;
}

.btn img{
  width:26px;
  height:26px;
  display:block;
}

.btn span{
  display:inline-flex;
  align-items:center;
  line-height:1;
}

.chat{
  background:#25D366;
}
.video{
  background:#0f7f73;
  animation-delay:.8s;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

.note{
  font-size:11px;
  color:#777;
  margin-top:4px;
}
</style>
</head>

<body>
<div class="wrap">

    Watch a 1-minute ad and chat with me for free.
  </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
